{% extends "base.html" %}
{% block content %}
  <body class="overview">
    <h1>Conference Visitors List</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Company</th>
        </tr>
      </thead>
      <tbody>
        {% for visitor in visitors %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ visitor.name }}</td>
          <td>{{ visitor.company }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
  {% endblock %}
